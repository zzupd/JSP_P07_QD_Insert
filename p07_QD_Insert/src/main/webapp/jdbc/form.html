<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="/style/style.css?v">
</head>
<body>
	<div id="wrap">
		<h1>상품 입력</h1>
		
		<form action="insert.jsp">
			<table>
				<tbody>
					<tr>
						<td>상품코드</td>
						<td>
							<input type="text" name="goodsCode" autofocus>
						</td>
					</tr>
					<tr>
						<td>상품명</td>
						<td>
							<input type="text" name="goodsName">
						</td>
					</tr>
					<tr>
						<td>가격</td>
						<td>
							<input type="text" name="price" placeholder="숫자만 입력">
						</td>
					</tr>
					<tr>
						<td>재고수량</td>
						<td>
							<input type="text" name="cnt" placeholder="숫자만 입력">
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<button>저장</button>
							<button type="reset">초기화</button>
						</td>
					</tr>
				</tbody>
			</table>
		</form>
		
	</div>
	<!-- div#wrap -->
	<script src="/script/jquery-3.7.1.min.js"></script>
	<script src="/script/script.js"></script>
</body>
</html>
